apiVersion: v1
kind: Service
metadata:
  name: {{ include "lagoon-insights-remote.fullname" . }}
  labels:
    {{- include "lagoon-insights-remote.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: https
    protocol: TCP
    name: https
  selector:
    {{- include "lagoon-insights-remote.selectorLabels" . | nindent 4 }}